<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head">
</head>
<body>
<div th:replace="fragments :: header"></div>
<div class="content">

    <h1>Resetowanie hasła</h1>

    <form th:action="@{/resetEnding}" method="post">
        <input type="hidden" name="key" th:value="${key}"/>
        <div class="mb-3">
            <label>Podaj nowe hasło</label>
            <input type="text" name="password" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3">Resetuj</button>
        </div>
    </form>

</div>
</body>
</html>
