<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head">
</head>
<body>
<div th:replace="fragments :: header"></div>
<div class="content" >
    <br>
    <a class="btn btn-primary" href="/recipe" role="button">Zobacz wszystkie przepisy</a>
    <a class="btn btn-primary" href="/recipe/add" role="button">Dodaj nowy przepis</a>
    <br>
    <h2 th th:text="${recipe.title}"></h2>

    <b> Podsumowanie: </b><br/>
    <span th:text="${recipe.introduction}"> </span><br/>

    <b>Czas przygotowania:</b><br/>
    <span th:text="${recipe.prepTime}"> </span><br/>

    <b>Ilość porcji :</b><br/>
    <span th:text="${recipe.numberOfServings}"> </span><br/><br/>

    <b>Kategoria :</b><br/>
    <span th:text="${recipe.category}"> </span><br/><br/>

    <b>Składniki :</b><br/>
    <span th:text="${recipe.ingredients}"> </span><br/><br/>

    <b>Przygotowanie :</b><br/>
    <span th:text="${recipe.description}"> </span><br/><br/>

    <b>Ulubione?  :</b><br/>
    <span th:text="${recipe.isFavourite}"> </span><br/><br/>

    <a class="btn btn-primary" th:href="|/recipe/${recipe.id}/edit|" role="button">Edytuj zadanie</a>

</div>
</body>
</html>
