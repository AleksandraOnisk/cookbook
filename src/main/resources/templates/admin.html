<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head">
</head>
<body>
<div th:replace="fragments :: header"></div>
<div class="content">

    <h1 style="text-align: left" class="mt-4">Panel admina</h1> <br>
    <h3>Lista użytkowników: </h3>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Imię</th>
            <th scope="col">Nazwisko</th>
            <th scope="col">Mail</th>
            <th scope="col">Rola</th>
            <th scope="col">Dodaj rolę</th>
            <th scope="col">Usuń</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iter : ${usersList}">
            <th scope="row" th:text="${iter.count}"> 1</th>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:each="role : ${user.roles}" th:text="|${role.getRole()}, |"></td>
            <td>
                <a class="btn btn-primary">Dodaj rolę</a>
            </td>
            <td>
                <a th:href="|/admin/deleteUser/${user.id}|" class="btn btn-primary">Usuń</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
